notifications:
  email: false

env:
  global:
    - TWINE_USERNAME=tgarc
    - secure: ""
    - CIBW_BEFORE_BUILD_LINUX='yum install -y libffi-devel'
    # - CIBW_TEST_COMMAND='pytest {project}/test_pastream.py'

matrix:
  include:
    - os: linux
      sudo: required
      services:
        - docker
    - os: osx
      env: PKG_CONFIG_PATH="$PKG_CONFIG_PATH":/usr/local/opt/libffi/lib/pkgconfig
      language: generic
      before_install:
        - brew install libffi
        - virtualenv env -p python
        - source env/bin/activate

script:
  - pip install cibuildwheel twine
  - cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG = *rc* ]]; then
        twine upload wheelhouse/*.whl --repository-url https://testpypi.python.org/pypi --skip-existing
    elif [[ $TRAVIS_TAG ]]; then
        twine upload wheelhouse/*.whl --skip-existing
    fi

__base_deploy: &base_deploy
  provider: pypi
  skip_upload_docs: true
  distributions: sdist
  user: tgarc
  password:
    secure: ""

deploy:
  # test deploy
  - <<: *base_deploy
    server: https://testpypi.python.org/pypi
    on:
      condition: $TRAVIS_OS_NAME = linux && $TRAVIS_TAG = *rc*
      tags: true
  # release deploy
  - <<: *base_deploy
    on:
      condition: $TRAVIS_OS_NAME = linux && $TRAVIS_TAG != *rc*
      tags: true
